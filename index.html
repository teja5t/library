<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="library"></div>
    <dialog>
        <form>
            <div class="inp"><label for="title">Title: <input type="text" id="title"></label></div>
            <div class="inp"><label for="author">Author: <input type="text" id="author"></label></div>
            <div class="inp"><label for="pages">Pages: <input type="text" id="pages"></label></div>
            <div class="inp"><label for="read">Read <input type="checkbox" id="read"></label></div>
            <input type="submit" id="submit"></input>
        </form>
    </dialog>
    <button>Add book</button>
    <script src="script.js"></script>
</body>
</html>
